<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
    <style>
        .basic {
            width: 600px;
            height: 200px;
            border: 1px solid red;
            background: aquamarine;
        }
    </style>
</head>
<body>
<div id="root">
    <!-- v-show：true表示显示，false表示隐藏，原理是调整display的属性   -->
    <div class="basic" v-show="false">盒子1</div>
    <div class="basic" v-if="1===1">盒子2</div>

    <template v-show="true">
        <h1>111</h1>
        <h1>222</h1>
        <h1>333</h1>
    </template>
</div>

<script type="text/javascript">
    // 创建vue实例
    new Vue({
        el: '#root',
        data: {
            bg: 'black',
            style: {
                background: 'blue',
            }
        }
    });

</script>
</body>
</html>
