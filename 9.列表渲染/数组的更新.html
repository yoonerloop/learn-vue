<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <ul>
        <li v-for="s in student">{{ s.name }}----{{ s.age }}</li>
    </ul>
    <button @click="update">更新张三</button>
</div>

<script type="text/javascript">

    new Vue({
        el: '#root',
        data: {
            student: [
                {name: '张三', age: 90},
                {name: '李四', age: 10}
            ]
        },
        methods: {
            update() {
                // 数组的更新必须通过array定义的方法进行更新，或者set方法，如果直接修改 this.student = []是不会生效的。
                this.student.splice(0, 1, {name: '更新了', age: 5000000000000})
            }
        }
    });

</script>
</body>
</html>
