<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <ul style="font-size: 20px">
        <li v-for="person in personList" :key="person.id">{{ person.name }}</li>
    </ul>
    <hr>
    <ul style="font-size: 20px">
        <li v-for="(person , index) in personList" :key="index">{{ person.name }}</li>
    </ul>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script type="text/javascript">
    // 创建vue实例
    new Vue({
        el: '#root', // 知道当前容器为哪个容器服务，通常为CSS选择器字符串
        data: { // 存储数据，暂时先存一个对象
            personList: [
                {
                    id: 1,
                    name: '张三1'
                },
                {
                    id: 2,
                    name: '张三2'
                },
                {
                    id: 3,
                    name: '张三3'
                }
            ]
        }
    });

</script>
</body>
</html>
