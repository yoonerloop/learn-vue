<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>姓名：{{ name }}</h1>
    <h1>年龄：{{ student.age }}</h1>
    <h1>链接：{{ url }}</h1>
    <button @click="addAge">添加一个年龄</button>
</div>

<script type="text/javascript">

    new Vue({
        el: '#root',
        data: {
            name: '张三',
            url: 'https://www.baidu.com',
            student: {}
        },
        methods: {
            addAge() {
                // 作用：添加一个不存在的属性，以下方式二选一
                Vue.set(this.student, 'age', 30)
                this.$set(this.student, 'age', 30)
            }
        }
    });

</script>
</body>
</html>
