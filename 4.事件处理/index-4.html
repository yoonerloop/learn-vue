<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <!--    基本-->
    <button v-on:click="showInfo">{{ name }}--基本</button>
    <!--    简写-->
    <button @click="showInfo">{{ name }}---简写</button>
    <!--    参数传递, $event用于占据位置-->
    <button @click="showInfo2(77777,$event)">{{ name }}---简写</button>
</div>
<script type="text/javascript">
    const v = new Vue({
        el: '#root',
        data: {
            name: '点我试试',
        },
        methods: {
            showInfo() {
                // 此处的this是vue
                console.log(this)
                alert('1111')
            },
            showInfo2(num, event) {
                // 此处的this是vue
                console.log(num, event)
            }
        }
    })
</script>
</body>
</html>
