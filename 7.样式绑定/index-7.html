<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
    <style>
        .basic {
            width: 600px;
            height: 200px;
            border: 1px solid red;
        }

        .black {
            background-color: black;
        }
    </style>
</head>
<body>
<div id="root">
    <!--    // 1、绑定class样式。适用于样式的类名需要动态绑定。注意，前面加上冒号-->
    <div class="basic" :class="bg"></div>
    <!--    // 2、绑定样式-->
    <div class="basic" :style="style"></div>
</div>

<script type="text/javascript">
    // 创建vue实例
    new Vue({
        el: '#root',
        data: {
            bg: 'black',
            style: {
                background: 'blue',
            }
        }
    });

</script>
</body>
</html>
