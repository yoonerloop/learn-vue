<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>计算属性实现：{{ curcTime }}</h1>
    <h1>方法实现：{{ getTime() }}</h1>
    <!--    该方法隐式的使用了参数time，传递过去-->
    <h1>过滤器实现：{{ time|filterTime }}</h1>
    <!--    可以指定参数-->
    <h1>过滤器实现：{{ time|filterTime('YYYY-DD-MM-DD') }}</h1>
</div>

<script type="text/javascript">

    new Vue({
        el: '#root',
        data: {
            time: '未知'
        },
        computed: {
            curcTime() {
                return new Date()
            }
        },
        methods: {
            getTime() {
                return new Date()
            }
        },
        // 1、局部的过滤器
        filters: {
            filterTime(value) {
            //filterTime(value,str) {  // 可以接受到两个参数是第二个过滤器传递过来的
                return 'hello'
            }
        }

    });

    // 2、全局过滤器
    Vue.filter('filterTime',function (value) {
        console.log(value)
    })
</script>
</body>
</html>
