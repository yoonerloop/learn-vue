<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">

    <!--    <h1 v-model:x="hello"></h1>-->

    <input type="text" v-bind:value="value">

<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            value: '请输入内容',
            age: 40,
            hello: '哈喽'
        }
    });

</script>
