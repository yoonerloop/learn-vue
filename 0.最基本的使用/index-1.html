<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>7777, {{ name }}</h1>
    <a v-bind:href="url">v-bind</a>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script type="text/javascript">
    // 创建vue实例
    new Vue({
        el: '#root', // 知道当前容器为哪个容器服务，通常为CSS选择器字符串
        data: { // 存储数据，暂时先存一个对象
            name: '447wwwre55574',
            url: 'https://www.baidu.com'
        }
    });

</script>
</body>
</html>
