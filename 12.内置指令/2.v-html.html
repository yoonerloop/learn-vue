<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    // 使用v-html，可以加载HTML字符串，类似于React的dangerouslySetInnerHTML
    <h1 v-html="html"></h1>
</div>

<script type="text/javascript">

    new Vue({
        el: '#root',
        data: {
            html: '<div>4444444444435</div>'
        },
    });

</script>
</body>
</html>
