<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../../public/vue.js"></script>
</head>
<body>
<div id="root">
    // 使用v-text之后二者的效果相同
    <h1>{{ name }}</h1>
    <h1 v-text="name"></h1>

</div>

<script type="text/javascript">

    new Vue({
        el: '#root',
        data: {
            name: '张三',
        },
    });

</script>
</body>
</html>
